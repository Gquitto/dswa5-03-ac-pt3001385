<div class="jumbotron">
	<div class="row">
		<div class="col"><img src="../Logo.jpg"></div>
		<div class="col">
			<h1 class="text-center">Bem-vindo ao IFSP</h1>
			<h2 class="text-center">Lista de cursos</h2>
		</div>
	</div>
</div>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	<div class="collapse navbar-collapse" id="navbarSupportedContent">
	  <ul class="navbar-nav mr-auto">
		<li class="nav-item">
		  <a class="nav-link" href="#/contatos">Contatos</a>
		</li>
		<li class="nav-item active">
		  <a class="nav-link" href="#/cursos">Cursos</a>
		</li>
	  </ul>
	  <form class="form-inline my-2 my-lg-0">
		<input class="form-control mr-sm-2" ng-model="filtro" type="search" placeholder="Digite parte do nome">
	  </form>
	</div>
  </nav>

<br>

<button class="btn btn-primary" ng-click='incrementa()'>Novo</button>
<p>Cursos cadastrados: {{total}}</p>
<div class="table-responsive">
	<table class="table table-hover">
		<tr>
			<th>CURSO</th>
			<th>COORDENADOR</th>
			<th class="text-center">Ação</th>
		</tr>
		<tr ng-repeat="curso in cursos | filter: filtro">
			<td><a>{{curso.nome}}</a></td>
			<td>{{curso.coord}}</td>
			<td class="text-center"><button class="btn btn-warning">Remover</buttom>
			</td>
		</tr>
	</table>
</div>
